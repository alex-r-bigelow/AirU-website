<VirtualHost *:8001>
    ServerName flask_skeleton
    WSGIDaemonProcess api_server user=api group=apache threads=5
    WSGIScriptAlias / /var/www/api_server/app/wsgi.py

    <Directory /var/www/api_server/app>
        WSGIProcessGroup %{GLOBAL}
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
