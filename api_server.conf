<VirtualHost *:8001>
    ServerName api_server
    WSGIDaemonProcess api_server user=api group=apache threads=5
    WSGIScriptAlias / /var/www/api_server/api_server.wsgi

    <Directory /var/www/api_server>
        WSGIProcessGroup %{GLOBAL}
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>


    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
